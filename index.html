<!DOCTYPE html>
<html>
  <head>
    <link href="css/styles.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="js/jquery-1.12.0.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Political Spectrum</title>
  </head>
  <body>
    <div class="container">
      <h1>Political Survey</h1>
      <form id="questions">
        <h3>Question 1: How do you feel about the environment?</h3>
        <div class="radio">
          <label>
            <input type="radio" name="q1" id="optionsRadios1" value="lib" checked>Good
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="q1" id="optionsRadios2" value="mod">
          </label>Okay
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="q1" id="optionsRadios3" value="cons">Bad
          </label>
        </div>

        <h3>Question 2: Is Obama COOL?</h3>
        <div class="radio">
          <label>
            <input type="radio" name="q2" id="optionsRadios1" value="lib" checked>He's COOL.
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="q2" id="optionsRadios2" value="mod">He's okay, I guess.
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="q2" id="optionsRadios3" value="cons">He isn't all that COOL.
          </label>
        </div>

        <h3>Question 3: Big business...</h3>
        <div class="radio">
          <label>
            <input type="radio" name="q3" id="optionsRadios1" value="lib" checked>...has ruined this pure world!
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="q3" id="optionsRadios2" value="mod">...is okay, I guess.
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="q3" id="optionsRadios3" value="cons">...is the key to all of this.
          </label>
        </div>
        <button class="btn btn-primary" role="submit">Submit</button>
      </form>
      <div id="lib">
        <h1>You're probably a Liberal.</h1>
      </div>
      <div id="mod">
        <h1>You're probably a Moderate.</h1>
      </div>
      <div id="cons">
        <h1>You're probably a Conservative.</h1>
      </div>
    </div>
  </body>
</html>
