<!DOCTYPE html>
<html>
  <head>
    <link href="css/styles.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="js/jquery-1.12.0.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Political Spectrum</title>
  </head>
  <body>
    <div class="container">
      <form id="questions">
        <h3>Question 1:</h3>
        <div class="radio">
          <label>
            <input type="radio" name="q1" id="optionsRadios1" value="lib" checked>1
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="q1" id="optionsRadios2" value="mod">2
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="q1" id="optionsRadios3" value="cons">3
          </label>
        </div>

        <h3>Question 2:</h3>
        <div class="radio">
          <label>
            <input type="radio" name="q2" id="optionsRadios1" value="lib" checked>1
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="q2" id="optionsRadios2" value="mod">2
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="q2" id="optionsRadios3" value="cons">3
          </label>
        </div>

        <h3>Question 3:</h3>
        <div class="radio">
          <label>
            <input type="radio" name="q3" id="optionsRadios1" value="lib" checked>1
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="q3" id="optionsRadios2" value="mod">2
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="q3" id="optionsRadios3" value="cons">3
          </label>
        </div>
        <button class="btn btn-primary" role="submit">Submit</button>
      </form>
      <div id="lib">
        <h1>You're probably a Liberal.</h1>
      </div>
      <div id="mod">
        <h1>You're probably a Moderate.</h1>
      </div>
      <div id="cons">
        <h1>You're probably a Conservative.</h1>
      </div>
    </div>
  </body>
</html>
